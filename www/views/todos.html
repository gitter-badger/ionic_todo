<ion-header-bar class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
    <h1 class="title">Список всех дел</h1>
    <button class="button" ui-sref="createTodo">Создать</button>
  </div>
</ion-header-bar>

<ion-content>
  <ion-list show-delete="data.showDelete">
    <ion-item ng-repeat="item in items | orderBy: '-createdAt'"

      href="#/todo/edit/{{item.objectId}}/{{item.content}}">
        {{item.content}}
        <ion-delete-button class="ion-ios7-minus-outline" ng-click="onItemDelete(item)"></ion-delete-button>
      </ion-item>
  </ion-list>
</ion-content>
